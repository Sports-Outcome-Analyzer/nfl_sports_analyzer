
<!DOCTYPE html>
<html lang="en">
  <head>
    	<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>NFL Game Predictor</title>
  </head>
  <body>
      <h1> Hello World  </h1>
      <h1>Welcome to NFL Sports Predictor</h1>

     <form action="{{ url_for('specific_matchups') }}" method="POST">
	    <fieldset>
            <select name="team_user_selected_1">
                {% for _, row in teams.items():%}
                    <option value={{row}}>{{row}}</option>
                {% endfor %}
            </select>
            <select name="team_user_selected_2">
                {% for _, row in teams.items():%}
                    <option value={{row}}>{{row}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Submit">
	    </fieldset>
    </form>
        {% if predicted_winner != "": %}
            <h4> Predicted Winner of a potential {{home_team}} vs {{away_team}} matchup: {{predicted_winner}}  </h4>
        {%endif%}

      
  </body>
</html>
